name: Lisp Action

on: [push]

jobs:
  build:
    if: github.repository == 'edoigtrd/Lisp-LS'
    runs-on: ubuntu-latest

    container:
      image: fukamachi/sbcl:latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Git
      run: |
        apt-get update
        apt-get install -y git
      
    - name: Install emacs
      run: |
        apt-get install -y emacs

    - name: Move to Lisp-LS
      run: |
        cd ${{ github.workspace }}

    - name: Install lisp-format
      run: |
        git clone https://github.com/eschulte/lisp-format.git

    - name: Run sblint
      run: ./lisp-format/lisp-format main.lisp > main.lisp &&
          rm -rf lisp-format

    - name: Commit and push
      run: |
        git config user.email "action@github.com"
        git config user.name "GitHub Action"
        git add -A
        git commit -m "Run sblint" || echo "No changes to commit"
        git push https://${{secrets.GITHUB_TOKEN}}@github.com/edoigtrd/Lisp-LS.git || echo "No changes to push"